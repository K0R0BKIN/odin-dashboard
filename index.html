<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <div class="button-group" id="header-title">
        <button class="button" id="sidebar-button">
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
        <a class="button" id="page-title">Dashboard</a>
      </div>
      <div class="button-group" id="header-search">
        <button class="button" id="search-button">
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
          <span>Search</span>
        </button>
      </div>
      <div class="separator"></div>
      <nav class="button-group" id="header-nav">
        <button class="button" id="create-button">
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
        <button class="button" id="inbox-button">
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 13.5h3.86a2.25 2.25 0 0 1 2.012 1.244l.256.512a2.25 2.25 0 0 0 2.013 1.244h3.218a2.25 2.25 0 0 0 2.013-1.244l.256-.512a2.25 2.25 0 0 1 2.013-1.244h3.859m-19.5.338V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 0 0-2.15-1.588H6.911a2.25 2.25 0 0 0-2.15 1.588L2.35 13.177a2.25 2.25 0 0 0-.1.661Z"
            />
          </svg>
        </button>
        <button class="button pfp-container" id="profile-button">
          <img class="icon" src="/images/nikita.png" alt="" />
        </button>
      </nav>
    </header>
    <aside class="sidebar widget-group" id="user-activity">
      <section class="widget" id="recent-repos">
        <header>
          <h2 class="widget-title">Recent repositories</h2>
        </header>
        <ul class="link-group">
          <li class="link">
            <span>K0R0BKIN/odin-calculator</span>
          </li>
          <li class="link">
            <span>K0R0BKIN/etch-a-sketch</span>
          </li>
          <li class="link">
            <span>K0R0BKIN/odin-recipes</span>
          </li>
          <li class="link">
            <span>K0R0BKIN/odin-landing</span>
          </li>
          <li class="link">
            <span>mdn/content</span>
          </li>
          <li class="link">
            <span>K0R0BKIN/rock-paper-scissors</span>
          </li>
          <li class="link">
            <span>K0R0BKIN/odin-dashboard</span>
          </li>
        </ul>
        <footer>
          <button class="link" id="show-more-button">Show more</button>
        </footer>
      </section>
    </aside>
    <div id="main">
      <main id="feed">
        <header id="feed-header"></header>
        <div id="feed-content">
          <article class="card friend-update"></article>
          <div class="card suggestion" id="trending-repo"></div>
          <div class="card suggestion" id="recommended-repo"></div>
          <article class="card friend-update"></article>
          <article class="card friend-update"></article>
          <div class="card suggestion" id="recommended-repo"></div>
        </div>
      </main>
      <aside class="sidebar widget-group" id="announcements">
        <section class="widget" id="changelog"></section>
      </aside>
    </div>
  </body>
</html>
